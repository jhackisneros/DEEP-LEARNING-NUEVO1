<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Deep Learning Demo MNIST</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='darkmode.css') }}" id="darkmode-css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    {% include 'navbar.html' %}

    <!-- Sección: Demo MNIST -->
    <section id="demo-mnist">
        <h2>Demo MNIST</h2>
        <canvas id="canvas-mnist" width="280" height="280" style="border:1px solid #000;"></canvas>
        <div>
            <button id="clear-canvas">Limpiar</button>
        </div>
        <p id="prediction-realtime">Predicción en tiempo real: -</p>
    </section>

    <!-- Sección: Subida de imágenes -->
    <section id="upload-demo">
        <h2>Subir Imagen</h2>
        <input type="file" id="file-input" multiple>
        <button id="predict-files-btn">Predecir</button>
        <ul id="file-results"></ul>
    </section>

    <!-- Sección: Gráficas -->
    <section id="charts">
        <h2>Estadísticas</h2>
        <canvas id="accuracy-chart"></canvas>
        <canvas id="loss-chart"></canvas>
    </section>

    <!-- Sección: Generación de QR -->
    <section id="qr-generator">
        <h2>Generar QR de tus predicciones</h2>
        <input type="number" id="qr-limit" placeholder="Número de predicciones" value="10">
        <button id="generate-qr-btn">Generar QR</button>
        <br>
        <img id="qr-img" src="" alt="QR generado">
    </section>

    <!-- Scripts -->
    <script src="{{ url_for('static', filename='darkmode.js') }}"></script>
    <script src="{{ url_for('static', filename='charts.js') }}"></script>
    <script src="{{ url_for('static', filename='realtime.js') }}"></script>
    <script src="{{ url_for('static', filename='main.js') }}"></script>

    <script>
        document.getElementById("generate-qr-btn").addEventListener("click", () => {
            const limit = document.getElementById("qr-limit").value || 10;
            const url = `${window.location.origin}/predictions_view?limit=${limit}`;
            fetch("/generate_qr", {
                method: "POST",
                headers: {"Content-Type": "application/json"},
                body: JSON.stringify({text: url})
            })
            .then(resp => resp.blob())
            .then(blob => {
                document.getElementById("qr-img").src = URL.createObjectURL(blob);
            });
        });
    </script>
</body>
</html>
