<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Deep Learning Demo MNIST</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='darkmode.css') }}" id="darkmode-css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    {% include 'navbar.html' %}

    <!-- Demo MNIST -->
    <section id="demo-mnist">
        <h2>Demo MNIST</h2>
        <canvas id="canvas-mnist" width="280" height="280"></canvas>
        <div>
            <button id="clear-canvas">Limpiar</button>
        </div>
        <p id="prediction-realtime">Predicción en tiempo real: -</p>
    </section>

    <!-- Subida de imágenes -->
    <section id="upload-demo">
        <h2>Subir Imagen</h2>
        <input type="file" id="file-input" multiple>
        <button id="predict-files-btn">Predecir</button>
        <ul id="file-results"></ul>
    </section>

    <!-- Gráficas -->
    <section id="charts">
        <h2>Estadísticas</h2>
        <canvas id="accuracy-chart"></canvas>
        <canvas id="loss-chart"></canvas>
    </section>

    <!-- Generación de QR -->
    <section id="qr-generator">
        <h2>Generar QR</h2>
        <input type="text" id="qr-text" placeholder="Ingresa URL o texto">
        <button id="generate-qr-btn">Generar QR</button>
        <br>
        <img id="qr-img" src="" alt="QR generado" class="show">
    </section>

    <!-- Scripts -->
    <script src="{{ url_for('static', filename='darkmode.js') }}"></script>
    <script src="{{ url_for('static', filename='charts.js') }}"></script>
    <script src="{{ url_for('static', filename='realtime.js') }}"></script>
    <script src="{{ url_for('static', filename='main.js') }}"></script>
</body>
</html>
