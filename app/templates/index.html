<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Deep Learning Demo MNIST</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='darkmode.css') }}" id="darkmode-css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    {% include 'navbar.html' %}

    <!-- =========================
         SecciÃ³n: Demo MNIST (Canvas)
    ========================== -->
    <section id="demo-mnist">
        <h2>Demo MNIST</h2>
        <canvas id="canvas-mnist" width="280" height="280"></canvas>
        <div class="canvas-controls">
            <button id="clear-canvas">ðŸ§¹ Limpiar</button>
            <label>
                <input type="checkbox" id="invert-colors"> Invertir colores (blanco <-> negro)
            </label>
        </div>
        <p id="prediction-realtime" class="prediction-text">PredicciÃ³n en tiempo real: -</p>
        <div id="qr-prediction-container" class="qr-section" style="display: none;">
            <h3>Resultado en QR</h3>
        </div>
    </section>

    <!-- =========================
         Subida de imÃ¡genes
    ========================== -->
    <section id="upload-demo">
        <h2>Subir Imagen</h2>
        <input type="file" id="file-input" multiple>
        <button id="predict-files-btn">Predecir</button>
        <ul id="file-results"></ul>
    </section>

    <!-- =========================
         SecciÃ³n QR Manual
    ========================== -->
    <section id="qr-generator">
        <h2>Generar QR manualmente</h2>
        <input type="text" id="qr-text" placeholder="Ingresa URL o texto">
        <button id="generate-qr-btn">Generar QR</button>
        <div class="qr-display">
            <img id="qr-img" src="" alt="QR generado">
        </div>
    </section>

    <!-- =========================
         Scripts
    ========================== -->
    <script src="{{ url_for('static', filename='darkmode.js') }}"></script>
    <script src="{{ url_for('static', filename='charts.js') }}"></script>
    <script src="{{ url_for('static', filename='realtime.js') }}"></script>
    <script src="{{ url_for('static', filename='main.js') }}"></script>
</body>
</html>
